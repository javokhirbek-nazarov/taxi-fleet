name: Run Frontend Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}


      - name: Install dependencies
        working-directory: taxi-fleet-ui/
        run: npm install

      - name: Run frontend tests
        working-directory: taxi-fleet-ui/
        run: npm test
